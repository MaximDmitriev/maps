<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<!-- &amp;apikey=<ваш API-ключ> -->
<body>
    <h1>Расчет маршрута</h1>

    <button class="choise yandex">Яндекс.Карты</button>
    <button class="choise google">Google.Maps</button>



    <div class="route-section">
        <div class="route-wrapper">
            <!-- <div class="route-item">
                <input type="text">
                <button class="close">&times;</button>
            </div> -->
            <button class="point">Добавить точку</button>
        </div>

        <div class="map-wrapper">
            <div class="logo yMap">
            </div>
            <div class="logo gMap">
            </div>
            <div class="maps" id="map">
                <div class="arrow">
                    <img src="./img/left-arrow.svg" alt="choose map">
                </div>

                <div class="start">
                    <p>Выберете тип карт <br>
                        <span>(в дальнейшем тип можно поменять)</span>
                    </p>
                </div>

                <div class="second">
                    <img class="imgMap" src="./img/yandexMaps.png" alt="map-logo">
                    <p>Теперь создавайте маршрут</p>
                </div>
            </div>
        </div>

    </div>

    <!-- <button id="check">check</button>
    <button id="update">update</button> -->




    <script src="./main.js"></script>
</body>
</html>
