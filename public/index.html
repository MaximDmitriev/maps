<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maps</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBobFI6Gd-IwH1z5CNo2F5gtRVVRrFBpsU&callback="
    async defer></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

</head>

<body>
    <h1>Расчет маршрута</h1>

    <button class="choise yandex">Яндекс.Карты</button>
    <button class="choise google">Google.Maps</button>

    <div class="route-section">
        <div class="route-wrapper">
            <button class="point">Добавить точку</button>
        </div>

        <div class="map-wrapper">
            
            <div class="logo yMap"></div>
            <div class="logo gMap"></div>

            <div class="maps" id="map">
                <div class="arrow">
                    <img src="./img/left-arrow.svg" alt="choose map">
                </div>

                <div class="start">
                    <p>Выберете тип карт</p>
                </div>

                <div class="second">
                    <img class="imgMap" src="./img/yandexMaps.png" alt="map-logo">
                    <p>Теперь создавайте маршрут</p>
                    <p class="list">Несколько ограничений:
                        <ul>
                            <li>Нельзя удалить последнюю оставшуюся точку маршрута</li>
                            <li>Нельзя перемещать пустую точку маршрута</li>
                            <li>Нельзя перемещать единственную заполненную точку маршрута</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <div class="overlay" id="delete">
        <div class="modal-delete">
            <h2 class="modal-title">Удалить точку</h2>
            <button class="modal-button confirm">Да</button>
            <button class="modal-button cancel">Отмена</button>
        </div>
    </div>

    <div class="overlay" id="empty">
        <div class="modal-empty">
            <h2 class="modal-title">Введите адрес в поле ввода</h2>
            <button class="modal-button cancel">OK</button>
        </div>
    </div>

    <script src="./index.js"></script>
   
</body>
</html>
